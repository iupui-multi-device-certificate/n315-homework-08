<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jungle Cook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a href="index.html" class="nav-logo"
          ><img src="./images/logo.png" alt=""
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="#browse" class="nav-link">Browse</a>
          </li>
          <li class="nav-item">
            <a href="create-recipe.html" class="nav-link">Create Recipe</a>
          </li>
          <li class="nav-item">
            <a
              href="login.html"
              class="nav-link btn btn--medium btn--naplesYellow"
              >Login</a
            >
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main id="app">
      <section class="section-recipe-form">
        <form class="recipe-form">
          <div class="form-title">Hey Michael, create your recipe!</div>
          <fieldset>
            <div class="file-input">
              <!-- extra div to get a custom placeholder since can't replace button text -->
              <div>Add Recipe Image</div>
              <input
                type="file"
                name="recipeimage"
                id="recipeimage"
                aria-label="recipeimage"
                class="hidden-input"
              />
              <label for="recipeimage" class="btn btn--file-selector btn--rose"
                >Attach File</label
              >
            </div>

            <input
              type="text"
              name="recipeName"
              id="recipeName"
              placeholder="Recipe Name"
              aria-label="recipeName"
              class="form-element"
            />

            <input
              type="text"
              name="recipeDescription"
              id="recipeDescription"
              placeholder="Recipe Description"
              aria-label="recipeDescription"
              class="form-element"
            />

            <input
              type="text"
              name="recipeTotalTime"
              id="recipeTotalTime"
              placeholder="Recipe Total Time"
              aria-label="recipeTotalTime"
              class="form-element"
            />

            <input
              type="text"
              name="recipeServingSize"
              id="recipeServingSize"
              placeholder="Recipe Serving Size"
              aria-label="recipeServingSize"
              class="form-element"
            />
          </fieldset>
          <input
            type="submit"
            value="Create Recipe"
            class="btn btn--wide btn--rose"
            name="createRecipe"
            id="createRecipe"
          />
        </form>
      </section>
    </main>

    <footer>
      <!-- <div class="footer-content"> -->
      <div class="copyright">Copyright &copy; 2019 The Jungle Cook</div>
      <ul class="footer-nav">
        <li><a href="#">Login</a></li>
        <li><a href="#">Recipes by Category</a></li>
        <li><a href="#">Privacy and Copyright</a></li>
        <li><a href="#">Create Recipe</a></li>
        <li><a href="#">Your Recipes</a></li>
      </ul>

      <!-- ignore web accessibility warning since have alt on image tag -->
      <div class="social">
        <a href="#">
          <img src="./images/social/facebook.png" alt="facebook" />
        </a>
        <a href="#">
          <img src="./images/social/instagram.png" alt="instagram"
        /></a>
      </div>
      <!-- </div> -->
    </footer>

    <script src="lib/jquery-3.6.3.min.js"></script>
    <script src="app/app.js" type="module"></script>
  </body>
</html>
